<!DOCTYPE html>
<html>
<body>
    <h2>Question 1.</h2>
<p id="demo"></p>

<script>
var array = [1,2,3,4,12,44];
function q1(array){
  let arr = [];
  for (i = 0; i < array.length; i++){
    if (array[i] % 2 === 0){
      arr.push(array[i]);
    }
  }
  return arr;
}
document.getElementById("demo").innerHTML = q1(array);
</script>

</body>
</html>
